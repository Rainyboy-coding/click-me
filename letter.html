<!DOCTYPE html>
<html>
  <head>
    <title>present</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>在爱人旁边</h1>
      <p>当阳光照在海面上</p>
      <p>我思念你</p>
      <p>当朦胧的月光洒在泉水上</p>
      <p>我思念你</p>
      <p>如果树枝在风中轻轻摇曳</p>
      <p>代表你爱的人也爱着你</p>
      <p>如果你听到自己的心跳</p>
      <p>代表你爱的人也爱着你</p>
      <p>闭着眼睛</p>
      <p>若果你唇边有一丝微笑</p>
      <p>代表你爱的人也爱着你</p>
    </div>
  </body>
</html>
